<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
    <script src="js/ng-cordova.min.js"></script>
  </head>

  <body ng-app="starter">
     <div class="bar bar-header bar-positive">
      <h1 class="title">Sunils App</h1>
    </div>
    <ion-pane>
      
      <br>
      <ion-content class="has-header">
      <br>
      
      
       <div class="card" ng-controller="ScanController">
          <div class="item item-divider">
            Results
          </div>
          <div class="item item-text-wrap">
            <span>Code:      {{text}}</span><br>
            <span>Format:    {{format}}</span><br>
            <span>cancelled: {{cancelled}}</span><br>
          </div>
          <div class="item item-divider">
            <button ng-click="scanBarcode()" class="button button-positive">
          		Scan
       		 </button>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
